<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkpoint 5</title>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
  </head>
  <body class="container" ng-app="myApp">
    <h1>Message Board</h1>
    <div class="row" ng-controller="MessageController">
      <form class="form" action="index.html" method="post">
        <input ng-model="post.name" type="text" name="name" placeholder="name" value="">
        <input ng-model="post.message" type="text" name="message" placeholder="message" value="">
        <button ng-click="addMessage(post)" type="button" name="button">Submit</button>
      </form>
      <div class="well well-md" ng-repeat="message in dbMessages">
        <p> {{message.name}}</p>
        <p> {{message.message}}</p>
      </div>
    </div>

  </body>
</html>
